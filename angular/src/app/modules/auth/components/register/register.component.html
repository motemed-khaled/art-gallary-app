<div class="login d-flex justify-content-center align-items-center  p-3">
  <div class="card shadow-effect p-5">
    <h4 class="text-center mb-5">Register to Art-Gallary</h4>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <form class="example-form" [formGroup]="sginupForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input type="text"  matInput placeholder="Ex. motemed khaled" formControlName="name">
        <mat-error *ngIf="fc['name'].errors?.['required']" >
          name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width mt-3">
        <mat-label>Email</mat-label>
        <input type="email"  matInput placeholder="Ex. pat@example.com" formControlName="email">
        <mat-error *ngIf="fc['email'].errors?.['email']" >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="fc['email'].errors?.['required']">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width mt-3">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-error *ngIf="fc['password'].errors?.['required']" >
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width mt-3">
        <mat-label>Address</mat-label>
        <input type="text" formControlName="address" matInput>
        <mat-error *ngIf="fc['address'].errors?.['required']" >
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width mt-3">
        <mat-label>Phone</mat-label>
        <input type="text" formControlName="phone" matInput>
        <mat-error *ngIf="fc['phone'].errors?.['required']" >
          phone is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="fc['phone'].errors?.['pattern']" >
          Invalid phone number
        </mat-error>
      </mat-form-field>

      <div class="submit-button">
        <div class="d-block text-center mt-4">
          <button  mat-raised-button color="primary" class="w-50">SignUp</button>
          <div class="mt-2 login"><a routerLink="/auth/login">I have an account </a></div>
        </div>
      </div>
    </form>
  </div>
</div>
